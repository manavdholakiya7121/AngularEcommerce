<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3" *ngIf="regForm">
                <h3>Register</h3>
                <form [formGroup]="signUpform" (ngSubmit)="onSubmitSignUp()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" class="form-control" formControlName="mobNumber">
                    </div>
                    <div class="form-group">
                        <label for="age">Enter Your age</label>
                        <input type="number" class="form-control" formControlName="age">
                    </div>
                    <div class="form-group">
                        <label for="name">Enter Your DOB</label>
                        <input type="date" class="form-control" formControlName="dob">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" formControlName="email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" formControlName="password">
                        </div>
                        <div class="form-group">
                            <label for="Address">Address</label>
                            <input type="text" class="form-control" formControlName="addLine1">
                        </div>
                        <div class="form-group">
                            <label for="Address2">Address 2</label>
                            <input type="text" class="form-control" formControlName="addLine2">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" formControlName="city">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="state">State</label>
                            <select id="inputState" class="form-control" formControlName="state">
                                <option selected>select state</option>
                                <option>..</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="zip">Zip Code</label>
                            <input type="text" class="form-control" formControlName="zipCode">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="language">Language</label>
                        <select multiple class="form-control" formControlName="language">
                            <option>Hindi</option>
                            <option>English</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-inline" formControlName="gender" value="Male">
                            <label for="male" class="form-check-inline">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-inline" formControlName="gender" value="Female">
                            <label for="female" class="form-check-inline">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-inline" formControlName="gender" value="Others">
                            <label for="others" class="form-check-inline">Others</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="somethingAboutYou">Something About you</label>
                        <textarea class="form-control" rows="3" formControlName="aboutYou"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="uploadPhoto">Something About you</label>
                        <input type="file" class="form-control" formControlName="uploadPhoto">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" class="form-check-inline" formControlName="agreetc">
                        <label for="agreetc" class="form-check-inline">Terms and Conditions</label>
                    </div>
                    <div class="form-group">
                        <label for="role">What do you want?</label>
                        <select class="form-control" formControlName="role">
                            <option value="Seller">Seller</option>
                            <option value="Buyer">Buyer</option>
                        </select>
                    </div>
                    <div class="for-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </form>
                <p>
                    Already have an account?
                    <a routerLink="/sign-in">Click here to login</a>
                </p>               
            </div>
            <div class="col-md-6 offset-md-3" *ngIf="!regForm">
                <h3>Login</h3>
                <form name="form" #tf="ngForm" (ngSubmit)="tf.form.valid && onSubmitSignIn()" novalidate>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="userEmail"
                            [(ngModel)]="signInFormValue.userEmail" #userEmail="ngModel" required email>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="userPassword"
                            [(ngModel)]="signInFormValue.userPassword" #userPassword="ngModel" togglePassword>
                    </div>
                    <br />
                    <div class="form-group">
                        <button class="btn btn-primary">Login</button>
                    </div>
                </form>
                <p>
                    Don't have an account?
                    <a routerLink="/sign-up">Click here to Register</a>
                </p>
            </div>
        </div>
    </div>
</div>
